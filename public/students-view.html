<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="dashboard-body">
  <nav class="navbar fixed-top navbar-default">
    <div class="col-12 col-md-3 room-active">
      <div id="timer">
        <H4>TIMER</H4>
        <h4 id="time">--:--</h4>
      </div>
    </div>
    <div class="room-active">
      <h5>Request more time</h5>
      <div class="input-group">
        <select class="custom-select" id="more-time-select">
          <option value="0" selected>Select minutes</option>
          <option value="2">2 minutes</option>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
        </select>
        <div class="input-group-append">
          <button id="request-time-btn" class="btn btn-primary btn-sm" type="button">Confirm</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row h-100" id="room-waiting">
      <div class="col-sm-12 my-auto">
        <h2 class="textDefault"> Waiting for the room</h2>
        <div class="text-center">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row room-active">
      <div class="col-12 col-md-8 col-xl-10">
        <div class="row" id="videos-remote-container">
          <div id="video-placeholder" class="row text-center">
            <div class="col my-auto">
              <h3 class="textDefault">Waiting...</h3>
            <div class="spinner-border text-light" role="status">
              <span class="sr-only">Waiting for connection...</span>
            </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-2">
            <div id="video-professor-ale">
            </div>
          </div>
          <div class="col-6 col-md-2">
            <div id="video-me-ale">
            </div>
          </div>
        </div>

      </div>
      <div class="col-12 col-md-4 col-xl-2">
        <div class="open-chat-mobile">
          <i id="open-chat" class="fas fa-comment-dots"></i>
          <i id="close-chat" class="fas fa-times"></i>
        </div>
        <div id="chat">
          <div class="chat-container">
          </div>
          <div class="input-group">
            <input type="text" class="form-control chat-input" placeholder="Message..." aria-label="Message..."
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="btn-send" class="btn btn-outline-secondary" type="button" disabled><i
                  class="fas fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
