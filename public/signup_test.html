<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="wie-bi04">
  <meta name="description" content="wie-bi04-project">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Add user</title>
</head>
<body>
  <div class="modal fade" id="modal-message" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-label"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <h1>Add user</h1>
    <div class="col-12 text-center">
      <form id="signup-form" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="student" name="role" class="custom-control-input" value="student" checked required>
              <label class="custom-control-label" for="student">Student</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="professor" name="role" class="custom-control-input" value="professor" required>
              <label class="custom-control-label" for="professor">Professor</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <button id="save-button" type="submit" class="btn btn-success">
              Add user
            </button>
            <button id="saving-button" class="btn btn-primary" style="display: none;" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Saving...
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
  <script src="/__/firebase/7.14.2/firebase-functions.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript">
  (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === true) {
              addUser();
            }
            event.preventDefault();
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    var db = firebase.firestore();
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          console.log(user);
          var docRef = db.collection("teaching").doc(user.uid);
          docRef.get().then(function (doc) {
            if (!doc.exists) {
              let url = window.location.origin;
              window.location.replace(url + "/index.html");
            }
          })
        } else {
          console.log("user not logged in");
          let url = window.location.origin;
          window.location.replace(url + "/index.html");
        }
      });
    function addUser(){
      let name = $("input[name=name]").val();
      let email = $("input[name=email]").val();
      let psw = $("input[name=password]").val();
      let role = $("input[name=role]:checked").val();
      if(name != null && email != null && psw != null && role != null){
        $("#save-button").hide();
        $("#saving-button").show();
        let signUp = firebase.functions().httpsCallable('signUpUser');
        let send = {
          name: name,
          email: email,
          psw: psw,
          role: role
        }
        signUp(send).then((result) => {
          $("#save-button").show();
          $("#saving-button").hide();
          if(result.data.state == true){
            launchModal("Success", "User correctly registered!");
            resetInputs();
          } else {
            launchModal("Warning", "Something went wrong, please try again.");
          }
        })
      }
      else{
        launchModal("Warning", "Please, check the values inserted.");
      }
    }
    function launchModal(label,body){
      $('#modal-label').html(label);
      $('#modal-body').html(body);
      $('#modal-message').modal('toggle');
    } 
    function resetInputs(){
      $("#signup-form").removeClass("was-validated");
      $("input[name=name]").val("");
      $("input[name=email]").val("");
      $("input[name=password]").val("");
    }

  </script>
</body>
</html>
