<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="wie-bi04">
  <meta name="description" content="wie-bi04-project">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <div class="container text-center">
    <h1>Login</h1>
    <div class="col-12 text-center">
      <div class="form-row">
        <div class="form-group text-center m-auto pt-4">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group text-center m-auto pt-4">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group text-center m-auto pt-4">
          <button class="btn btn-success" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript">
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // User is signed in.
          let url = window.location.origin;
          window.location.replace(url+"/signup_test.html");
          console.log(url);
          console.log(firebase.auth().currentUser.displayName);
        } else {
          console.log("user not logged in");
          // No user is signed in.
        }
      });
    function login(){
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function (result) {
          console.log(result);
          // result.user.tenantId should be ‘TENANT_PROJECT_ID’.
        }).catch(function (error) {
          console.log(error);
          // Handle error.
        });
    } 
  </script>
</body>
</html>
