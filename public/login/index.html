<html>
<head>
 <title>Login</title>
 <link rel="stylesheet" a href="style.css">
</head>
<body>
 <div class="container">
     <div class="image">
 <img id = "login" src="login.png" width="100%" class="d-none d-sm-block">
 <form>
 <div class="form-input">
 <input type="text" name="text" placeholder="Enter your unibz email"> 
 </div>
 <div class="form-input">
 <input type="password" name="password" placeholder="Password"/>
 </div>
 <input type="submit" type="submit" value="LOGIN" class="btn-login"/>
 </form>
 </div>

 <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript">
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // User is signed in.
          console.log(firebase.auth().currentUser);
        } else {
          console.log("user not logged in");
          // No user is signed in.
        }
      });
    function login(){
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function (result) {
          console.log(result);
          // result.user.tenantId should be ‘TENANT_PROJECT_ID’.
        }).catch(function (error) {
          console.log(error);
          // Handle error.
        });
    } 
  </script>

</body>
</html>
