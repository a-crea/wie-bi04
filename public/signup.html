  <div class="modal fade" id="modal-message" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-label"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <h1 class="textDefault">Add user</h1>
    <div class="col-12 text-center">
      <form id="signup-form" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-2">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-2">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="student" name="role" class="custom-control-input" value="student" checked required>
              <label class="custom-control-label" for="student">Student</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="professor" name="role" class="custom-control-input" value="professor" required>
              <label class="custom-control-label" for="professor">Professor</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center m-auto pt-4">
            <button id="save-button" type="submit" class="btn btn-success">
              Add user
            </button>
            <button id="saving-button" class="btn btn-primary" style="display: none;" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Saving...
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
